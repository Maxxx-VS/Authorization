<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Ты не зарегистрировался</h1>
    <div class="container mt-5">
        <h3>To-Do List</h3>
        <form method="POST" action="{% url 'add_task' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="title" placeholder="Add a new task">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <hr><hr>
    <br>
    <form method="POST" action="{% url 'task_list' %}">
        {% csrf_token %}
        <button type="submit">To-DO List</button>
    </form>
</body>
</html>
