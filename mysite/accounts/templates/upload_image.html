<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
  <h1>Загрузите картинку</h1>
  <form action="{% url 'process_image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image">
    <button type="submit">Начать обработку</button>
  </form>

</body>
</html>
