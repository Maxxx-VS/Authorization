<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Добро пожаловать, {{ request.user.username }}!</h2>
    <h3>Дашборд</h3>
    <p>Это страница авторизованного пользователя.</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <br>
    <hr><hr>
    <br>
    <form method="POST" action="{% url 'task_list' %}">
        {% csrf_token %}
        <button type="submit">To-Do List</button>
    </form>
</body>
</html>
